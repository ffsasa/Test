<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

</head>
<body>
    <div class="box"></div>

    <div>
        <h1>CSS units?</h1>
        <h2>1. Absolute units?</h2>
        <ul>
            <li>px</li>

            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>

        <h2>2. Relative units?</h2>
        <ul>
            <!-- Dài bằng x% của thẻ chứa nó, khác với vw và vh -->
            <li>%</li>
            <!-- rem phụ thuộc vào thẻ html được tạo trong css -->
            <li>rem</li>
            <!-- em phụ thuộc vào thẻ gần nhất chứa thẻ đó -->
            <li>em</li>
            <!-- vw, vh là viewportwidth, viewportheight -->
            <!-- width và height bằng x% của cả web, khác với % -->
            <li>vw</li>
            <li>vh</li>

            <li>vmin</li>
            <li>vmax</li>
            <li>ex</li>
            <li>ch</li>
        </ul>
    </div>
</body>
</html>
