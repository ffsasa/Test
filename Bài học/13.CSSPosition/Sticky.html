<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <style>
        h1 {
            height: 40px;
            width: 100%;
            margin-top: 20px;
            background-color: papayawhip;
            position: sticky;
            top: 20px;
        }

        ul {
            height: 2000px;
        }
    </style>
</head>

<body>
    <h1>Position</h1>
    <ul>
        <!-- Sticky là 1 phần của trang web, chỉ khi kéo nó vượt quá
        top quy định thì nó sẽ bám lấy phía trên trình duyệt. -->
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
