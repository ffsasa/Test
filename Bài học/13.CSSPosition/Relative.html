<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <style>
        /* Position này gồm top, bottom, left, right */
        h1.Name {
            position: relative;
            left: 200px;
            top: 100px;
        }
    </style>
</head>

<body>
    <h1>Position</h1>
    <ul>
        <!-- Đối với Relative nó sẽ lấy vị trí mặc định của nó làm gốc
        sau đó thay đổi vị trí theo vị trí gốc ban đầu -->
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
    <h1 class="Name">Tạ Ngọc An</h1>
</body>
</html>
