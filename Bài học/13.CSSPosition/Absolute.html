<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <style>
        html, body {
            margin: 0;
        }

        .box {
            height: 100px;
            width: 100%;
            background-color: #333;
            position: relative;
        }

        .box-child {
            height: 50px;
            width: 50px;
            background-color: white;
            position: absolute;
            top: 20px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-child"></div>
    </div>

    <h1>Position</h1>
    <ul>
        <!-- Đối với Absolute được sử dụng trong trường hợp, 1 thằng con
        muốn thay đổi vị trí của nó trong thằng cha (Lấy thằng cha làm gốc).
        Có thể di chuyển ra ngoài thằng cha. Và nó sẽ chọn thằng cha gần
        nhất có thẻ position -->
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>

</html>
