<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>F8 - Shop</title>

    <style>
        .header {
            height: 100px;
            width: 100%;
            background-color: gray;
            position: fixed;
            top: 0;
        }

        ul {
            height: 2000px;
        }

        h1 {
            margin-top: 110px;
        }

    </style>
</head>

<body>
    <div class="header"></div>
    <h1>Position</h1>
    <ul>
        <!-- Fixed sử dụng khi đối tưởng phụ thuộc vào cửa sổ
        trình duyệt, tức là dù kéo lên hay xuống trang web thì
        đối tượng đó vẫn không di chuyển -->
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
