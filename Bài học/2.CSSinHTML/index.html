<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>
    <style>
        h1 {
            color: red;
            font-size: 30px;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1>CSS in HTML?</h1>
        <p>Tạ Ngọc An</p>

        <ul>
            <!-- Internal: Bên trong, viết trực tiếp vào trong các thẻ html, ví dụ thẻ style trong head -->
            <li>Internal</li> 
            <!-- External: Bên ngoài, tạo hẳn 1 file css bên ngoài, sau đó dùng link -->
            <li>External</li>
            <!-- Inline là viết thằng vô dòng cần css bằng attribute style -->
            <li>Inline</li>
        </ul>

        <p style="color: darkslateblue;font-size: 20px;">Lê Vũ Mai Thuy</p>
    </div>
</body>
</html>
