<!-- File html có 4 phần chính: doctype, thẻ html, head, body -->

<!-- Loại file html -->
<!DOCTYPE html>

<!-- Thẻ html, trong 1 file html chỉ có 1 thẻ html -->
<html>
    
    <!-- Phần đầu -->
    <head>
        <!--Tiêu đề này tên trên tab, hoặc tìm kiếm trên gg-->
        <title>F8 - Shop</title> 
        <!-- Thêm tiếng việt vào trang -->
        <meta charset="utf-8">
    </head>

    <!-- Phần thân -->
    <body>
        Xin chào các bạn! Tôi là người việt nam
    </body>
</html>
