<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>
    <!-- Giữa internal và external không có ưu tiên
         Ai được viết sau thì được ưu tiên hơn -->
    <link rel="stylesheet" href="main.css">

    <style>
        .First-heading#First{
            color: black;
        }

        h1.First-heading#First{
            color: palevioletred;
        }

        #First{
            color: skyblue;
        }

        .First-heading{
            color: red;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="color: violet;" id="First" class="First-heading">Priority</h1>
        <ol>
            <li>Internal,External?</li>
            <li>Inline - 1000</li>
            <li>#id - 100</li>
            <li>.class - 10</li>
            <li>Element - 1</li>
            <!-- Đối với 2 cái cùng cấp giống nhau như 2 #First bên trên
            thì thằng nào được gọi gần hơn(mới hơn) được ưu tiên-->
            <li>Equal specificity?</li>
            <!-- Universal là "*" hoặc html, nó áp dụng lên toàn bộ file,
            điểm của nó là 0 yếu nhất-->
            <li>Universal selector and inherited?</li>
            <!-- Đặt "!important" sau câu css để đạt điểm max cao nhất không cần xét điểm,
            với 2 "!important" thì thằng nào gần hơn(mới hơn) được ưu tiên -->
            <li>!important</li>
        </ol>
    </div>
</body>

</html>
