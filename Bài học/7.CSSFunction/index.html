<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <link rel="stylesheet" href="main.css">

    <style>
        a::after {
            content: "(" attr(href) ")";
        }

        .box1::after {
            content: attr(data-title);
        }
    </style>
</head>
<body>
    <div class="box1" data-title="Tạ Ngọc An"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
    <h1>CSS function</h1>
    <ul>
        <li>var()</li>
        <!-- linear-gradient đi với background-image -->
        <li>linear-gradient()</li>
        <!-- rgba() viết tắt của red, green, blue, alpha, tạo ra màu trong suốt
        các giá trị r, g, b, a được nhập theo mã màu được cho sẵn,
        hoặc kiểm tra phần tử để tìm các giá trị. Với rgba nếu có hình nền có thể nhìn thấy xuyên qua màu. -->
        <li>rgba()</li>
        <!-- Giống rgba() nhưng không có alpha nên không nhìn xuyên qua được -->
        <li>rgb()</li>
        <!-- calc() là tính toán, sử dụng để add phép tính vào kích thước của box -->
        <li>calc()</li>
        <!-- Sử dụng lớp giả cho 1 thẻ nào đó, attr() có thể lấy giá trị của thuộc tính -->
        <li>attr()</li>
        <!-- Ví dụ cho attr() -->
        <a href="https://fullstack.edu.vn/">Học lập trình</a>
    </ul>
</body>
</html>
