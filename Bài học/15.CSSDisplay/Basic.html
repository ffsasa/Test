<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 -Shop</title>
</head>
<body>
    <h1>CSS Display?</h1>
    <ul>
        <!-- Thẻ div sẽ được display mặc định là block và các khối này xếp
        chồng lên nhau theo chiều dọc -->
        <li>div</li>
        <!-- Thẻ span thì sẽ được display mặc định là inline và các con của
        nó sẽ được đặt trên cùng 1 dòng và không thể set height, width -->
        <li>span</li>
        <!-- Block sẽ biến các phần tử thành thành kiểu block và mỗi phần tử
        xuất hiện trên 1 dòng khác nhau giống div -->
        <li>block</li>
        <!-- Inline sẽ biến các phần tử thành thành kiểu inline và xuất hiện
        trên cùng 1 dòng không bị ngắt sống span -->
        <li>inline</li>
    </ul>
</body>
</html>
