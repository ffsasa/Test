<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <style>
        .box {
            height: 120px;
            width: 100%;
            background-color: rgb(190, 124, 157);
        }

        .box:hover {
            background-color: violet;
        } 

        h1:active {
            color: red;
        }

        li:first-child {
            color: red;
        }

        li:last-child {
            color: burlywood;
        }

        li:nth-child(3){
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS pseudo-classes</h1>
    <ul>
        <!-- :root tham chiếu đến file gốc là html -->
        <li>:root</li>
        <!-- :hover là lớp giả chỉ xuất hiện khi chúng ta đưa chuột đến -->
        <li>:hover</li>
        <!-- :active là lớp giả chỉ xuất hiện khi chúng ta click chuột và giữ -->
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
</body>
</html>
