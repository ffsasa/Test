<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <style>
        html, body {
            margin: 0;
        }

        .header {
            height: 100vh;
            width: 100%;
            background-image: url(https://vapa.vn/wp-content/uploads/2022/12/anh-3d-thien-nhien.jpeg);
            background-repeat: no-repeat;
            background-size: 100%;
            padding: 20px;
            border: 20px dashed #ccc;
            box-sizing: border-box;
            /* Background-origin quyết định backgroup của chúng ta đổ từ phần nào
            Background-origin dùng cho background-image, không dùng cho background-color. */
            background-origin: border-box;
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
