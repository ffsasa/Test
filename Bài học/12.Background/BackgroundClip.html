<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 - Shop</title>

    <style>
        html, body {
            margin: 0;
        }

        .header {
            height: 100px;
            width: 100%;
            background-color: gray;
            padding: 20px;
            border: 10px dashed;
            box-sizing: border-box;
            /* Background-clip quyết định backgroup của chúng ta đổ từ phần nào
            Background-clip dùng cho background-color. */
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
