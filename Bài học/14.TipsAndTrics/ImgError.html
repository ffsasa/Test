<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 -Shop</title>

    <style>
        /* Set kích thước ảnh */
        .img {
            max-width: 300px;
            height: auto;
        }

        div {
            width: 100%;
            height: 200px;
            background: url(https://kenh14cdn.com/thumb_w/660/2020/7/17/brvn-15950048783381206275371.jpg) no-repeat center / 100%, url('Placeholder_view_vector.svg.png');
        }
    </style>
</head>
<body>
    <div ></div>
    <!-- Khi ảnh bị lỗi dùng thêm attribute onerror="this.src'...'" -->
    <img onerror="this.src='Placeholder_view_vector.svg.png'" src="https://tophinhanhdep.com/wp-content/uploads/2021/10/720x1480-Wallpapers.jpg" alt="" class="img">
</body>
</html>
